<!DOCTYPE html>
<html>
<head>
	<title>Hello from Flask</title>

	<link href="{{ url_for('static', filename = 'bootstrap.min.css') }}" rel="stylesheet" id="bootstrap-css">
	<link href="{{ url_for('static', filename = 'show_all.css') }}" rel="stylesheet" id="bootstrap-css">

	<script src="{{ url_for('static', filename = 'jquery-1.11.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename = 'bootstrap.min.js') }}"></script>

	<!------ Include the above in your HEAD tag ---------->
</head>
<body>
	<div class="container">
		<div class="row">
	    <div class="col-md-4">
			<div class="form_main">
	                <h4 class="heading"><strong>Add </strong> user <span></span></h4>
	                <div class="form">
	                <form action="/new_addr" method="post" id="contactFrm" name="contactFrm">
	                    <input type="text" required="" placeholder="Please input your name" value="" name="name" class="txt">
	                    <input type="text" required="" placeholder="Please input your address" value="" name="address" class="txt">
	                    <input type="text" required="" placeholder="Please input your city" value="" name="city" class="txt">
	                    
	                     <input type="submit" value="submit" name="submit" class="txt2">
	                </form>
	            </div>
	            </div>
	            </div
		</div>
		<div class="col-md-7">
			<!-- <h2>{{ name }}</h2> -->

			<h3>List user</h3>

		  <hr />
		  <table class="table table-condensed">
		    <thead>
		      <tr>
		        <th>Name</th>
		        <th>Address</th>
		        <th>City</th>
		      </tr>
		    </thead>
		    <tbody>
		   	  {% for u in human %}
		      <tr>
		        <td>{{ u.name }}</td>
		        <td>{{ u.address }}</td>
		        <td>{{ u.city }}</td>
		      </tr>
		      {% endfor %}
		    </tbody>
		  </table>
		</div>
	</div>
</body>
